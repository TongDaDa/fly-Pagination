<!DOCTYPE html>

<html>
    <head>
    <link rel="stylesheet" href="">
    <meta charset="utf-8"/>
    <title> fly-pagination.js </title>
    <link rel="stylesheet" href="../lib/style.css" />
</head>
    <body>
        <div class="container" style="margin-bottom:10px;">

        </div>

        <div class="container_2">

        </div>

        <button id="btn">

        </button>

        <script src="../lib/jquery.min.js"></script>
        <script src="../lib/pagination.js"></script>
        <script>

            var num = 10;

            //初始化
            const update = new Pagination({
                containerElement:$(".container"),
                total:1098,
                pageNum:1,
                onChange:(pageNum,pageSize)=>{
                    console.log(pageNum);
                    console.log(pageSize);

                    num++;
                },
                onTest:()=> num >= 10
            });


            //点击更新
            btn.onclick = function(){
                update({
                    containerElement:$(".container_2"),
                    total:210,
                    pageNum:1,
                    pageSize:10,
                    skipPageNum:1,
                    showListPages:7
                });
            }
         

        </script>
    </body>
</html>
