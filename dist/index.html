<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> fly-pagination.js </title>
    <link rel="stylesheet" href="/dist/5f3d9bce2036eeca0675c83e11b82d38.css">
</head>
    <body>
        <div class="container" style="margin-bottom:10px;">

        </div>

        <div class="container_2">

        </div>

        <button id="btn"> 测试 </button>

        <script src="/dist/a70f419dce83cac9252601f6a59633ad.js"></script>
        <script>

            var num = 0;

            //初始化
            const update = new Pagination({
                containerElement:document.querySelector('.container'),
                total:1098,
                pageNum:100,
                onChange:(pageNum,pageSize)=>{
                    console.log(pageNum);
                    console.log(pageSize);
                    num++;
                }
            });

            //点击更新
            btn.onclick = function(){
                update({
                    total:210,
                    pageNum:1,
                    pageSize:10,
                    skipPageNum:5,
                    showListPages:7,
                    mode: 'text'
                });
            }

        </script>
    </body>
</html>
